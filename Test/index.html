<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buzz Blog - Your source for the latest news and articles">
    <meta name="keywords" content="blog, articles, news, buzz">
    <title>Buzz Blog</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="brand">Buzz</div>
        <div class="title">Blog</div>
        <nav>
            <a href="index.html" class="nav-link" title="Go to Home Page">Home</a>
        </nav>
    </header>

    <main>
        <section class="blog-container">
            <div class="category-container">
                <div id="category-nav" class="category-nav">
                    <!-- Categories will be loaded here dynamically -->
                </div>
            </div>
            <div class="view-switcher" id="view-switcher">
                <button class="view-btn" data-view="normal" title="Normal View"><i class="fas fa-th-large"></i> Normal</button>
                <button class="view-btn" data-view="compact" title="Compact View"><i class="fas fa-bars"></i> Compact</button>
                <button class="view-btn" data-view="list" title="List View"><i class="fas fa-list"></i> List</button>
                <button class="view-btn" data-view="tile" title="Tile View"><i class="fas fa-th"></i> Tile</button>
            </div>
            <div id="blog-posts">
                <!-- Blog posts will be loaded here dynamically -->
                <div class="loading">Loading posts...</div>
            </div>
            <div id="post-container" style="display: none;">
                <!-- Single post will be loaded here dynamically -->
                <div class="loading">Loading post...</div>
            </div>
            <div class="back-to-home" style="display: none;">
                <a href="index.html" class="read-more" title="Back to all posts"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Buzz Blog. All rights reserved.</p>
    </footer>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <div class="nav-btn" id="back-to-top" title="Back to Top">
            <i class="fas fa-arrow-up"></i>
        </div>
        <div class="nav-btn" id="back-to-bottom" title="Back to Bottom">
            <i class="fas fa-arrow-down"></i>
        </div>
    </div>

    <!-- Theme Toggle -->
    <div class="theme-toggle" id="theme-toggle" title="Toggle Theme">
        <i class="fas fa-moon"></i>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
