<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buzz Blog Admin Login - Secure access to your blog management">
    <title>Buzz Blog - Admin Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="brand">Buzz</div>
        <div class="title">Blog</div>
        <nav>
            <a href="index.html" class="nav-link" title="Go to Home Page">Home</a>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h1 class="login-title">Admin Login</h1>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="login-btn">Login</button>
                
                <div id="error-message" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Buzz Blog. All rights reserved.</p>
    </footer>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <div class="nav-btn" id="back-to-top" title="Back to Top">
            <i class="fas fa-arrow-up"></i>
        </div>
        <div class="nav-btn" id="back-to-bottom" title="Back to Bottom">
            <i class="fas fa-arrow-down"></i>
        </div>
    </div>

    <!-- Theme Toggle -->
    <div class="theme-toggle" id="theme-toggle" title="Toggle Theme">
        <i class="fas fa-moon"></i>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
